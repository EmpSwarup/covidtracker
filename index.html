<!DOCTYPE html>
<html>
<head>
	<title>COVID Tracker Nepal</title>

	<link rel="shortcut icon" href="unnamed.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>

</head>
<body>
	<h1 class="title">COVID-19 Tracker Nepal</h1>
	<h2 class="subtitle">The latest statistics for Corona Virus in Nepal</h2>
	<div class="data-container">
		<div class="stats-container">
			<h4>Total Cases</h4>
			<h1 id="cases"></h1>
			<h4>Deaths</h4>
			<h1 id="deaths"></h1>
			<h4>% of Deaths</h4>
			<h1 id="percent"></h1>
			<h4>Country</h4>
			<h1 id="country">Nepal</h1>
			<h4>Population</h4>
			<h1 id="population"></h1>
			<h4>Last Updated (Every 12 hours)</h4>
			<h1 id="update"></h1>
		</div>
	</div>
	<h1 class="footer">Created by EmpSwarup | Information provided by <a href="https://systems.jhu.edu/research/public-health/ncov/">Johns Hopkins University</a></h1>
</body>
</html>
